<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trial frontend/css/index.css">
    <title>SplashPage</title>
</head>
<body>
    <section id="splash-section">
        <img src="trial frontend/assets/splash-logo.png" alt="Logo" class="logo">

        <button class="cssbuttons-io-button" onclick="scrollToLogin()">
            Get started
            <div class="icon">
                <svg
                    height="24"
                    width="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                        fill="currentColor"
                    ></path>
                </svg>
            </div>
        </button>
    </section>

    <section id="admin-login">
        <div class="left-side">
            <img src="trial frontend/assets/left-img.jpg" alt="left-img" class="left-img">
            <div class="overlay">
                <h1 class="text-overlay">Welcome back!</h1>
                <p class="text-overlay">
                    The first private services and trading corporation<br>
                    based in San Juan, Batangas providing<br>
                    manpower, hospitality, utility services,<br>
                    equipment, and materials.
                </p>                
            </div>
        </div>

        <div class="right-side">
            <div id="admin" class="login-form">
                <div class="admin-label" onclick="showAdminForm()">ADMIN</div>
                <img src="trial frontend/assets/logo.png" alt="Company Logo" class="login-logo" onclick="goToSplash()">
                <form>
                    <div class="input-group">
                        <label for="admin-email">Email/Username</label>
                        <input type="email" id="admin-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" placeholder="Enter your password" required>
                    </div>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                    
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
            </div>

            <div id="employee" class="login-form">
                <div class="employee-label" onclick="showEmployeeForm()">EMPLOYEE</div>
                <img src="trial frontend/assets/logo.png" alt="Company Logo" class="login-logo" onclick="goToSplash()">
                <form>
                    <div class="input-group">
                        <label for="employee-email">Company Email</label>
                        <input type="email" id="employee-email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="employee-password">Password</label>
                        <input type="password" id="employee-password" placeholder="Enter your password" required>
                    </div>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                    
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
            </div>
            <p class="copyright">Copyright Â© 2024. All rights received.</p>
        </div>
    </section>

    <script src="trial frontend/js/index.js"></script>
</body>
</html>
